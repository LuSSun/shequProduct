<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
	<!-- 头部 开始 -->
	<header id="header1">
		<div id="header_top">
			<div class="container_wrap clearfix">
				<div class="logo fl">
					<a href="index.html">
						<img src="images/logo.png" alt="">
					</a>
				</div>
				<div class="nav">
						<ul class="clearfix">
							<li><a href="index.html">首页</a></li>
							<li><a href="community.html">社区</a></li>
							<li><a href="#">兴趣小组</a></li>

							<li><a href="#">说说生活</a></li>
							<li><a href="#">客户端</a></li>
						</ul>
				</div>
				<div class="header_search fr">
						<form class="sq_form">
							<input type="text" class="form_txt" placeholder="搜索文章，帖子，用户">
							<i class="search fa fa-search"></i>
							
						</form>
						<div class="login_re">
							<a href="login.html" class="login">登 录</a>
							<a href="regsiter.html" class="regsiter">注 册</a>
							
						</div>
						
				</div>
			</div>
		</div>
	</header>
	<!-- 头部 结束 -->
	<section id="login_con">
		<div class="wp">
			<div class="wp_iner">
				<div class="login_con_box">
					<div class="login_title">
						<h3 class="zc fl"><a href="regsiter.html">注册</a></h3>
						<h3 class="dl fr"><a href="login.html">登录</a></h3>
					</div>
					<div class="login_info clearfix">
						<div class="form_part fl">
							<div class="part_f">
								<div class="f-name fn">
									<label for="username"></label>
									<input type="text" name="username" id="username" autocomplete="off" size="30" tabindex="1" value="" placeholder="用户名 / 手机号 / 邮箱">
								</div>
								<div class="f-password fn">
									<label for="password"></label>
									<input type="password" id="password" name="password" size="30" placeholder="帐号密码">
								</div>
								<div class="ff">
									<label for="checkbox1">
										<input type="checkbox" class="l_checkbox" id="checkbox1">自动登录
									</label>
									<div class="ss">
										<a href="#">忘记密码？</a>
									</div>
								</div>
								<button class="l_btn" type="submit" name="loginsubmit">登录</button>
							</div>
						</div>
						<div class="other_part fr">
							<div class="inner">
								<h4>第三方账号登录</h4>
								<div class="signin">
									<div class="weixin">
										<a href="#"><i class="fa fa-weixin" aria-hidden="true"></i>微信账号登录</a>
									</div>
									<div class="weibo">
										<a href="#"><i class="fa fa-weibo" aria-hidden="true"></i>新浪账号登录</a>
									</div>
									
								</div>
							</div>	
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

				粤ICP备63000000号-6
